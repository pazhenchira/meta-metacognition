# Codex MCP server entries for role sub-agents
# Merge these into ~/.codex/config.toml under [mcp_servers.*]
# Default is disabled; enable via the wrapper script (scripts/codex-meta-metacognition.sh) or explicit -c flags to avoid cross-app collisions.
# One server per role is recommended for clearer tool routing.

[mcp_servers.meta-metacognition__essence_analyst]
enabled = false
command = "codex"
args = ["mcp-server"]
cwd = "/mnt/c/dev/meta-metacognition"
tool_timeout_sec = 7200

